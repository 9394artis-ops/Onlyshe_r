<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyShe</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow-x: hidden;
        }

        /* Top Bar */
        .topbar {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Hamburger menu */
        .menu-icon {
            font-size: 28px;
            color: #fff;
            cursor: pointer;
        }

        /* Slide Menu */
        .side-menu {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            background: #fff;
            color: #333;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            transition: 0.4s;
            padding-top: 70px;
        }

        .side-menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #444;
            font-size: 18px;
            border-bottom: 1px solid #eee;
        }

        #overlay {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        /* Main Buttons */
        .button-box {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 25px 0;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>

    <script>
        function openMenu() {
            document.getElementById("menu").style.left = "0";
            document.getElementById("overlay").style.display = "block";
        }

        function closeMenu() {
            document.getElementById("menu").style.left = "-250px";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</head>
<body>

    <!-- Top Bar -->
    <div class="topbar">
        <div class="title">OnlyShe</div>
        <div class="menu-icon" onclick="openMenu()">‚ò∞</div>
    </div>

    <!-- Slide Menu -->
    <div id="menu" class="side-menu">
        <a href="#">üë§ Rahul Das</a>
        <a href="https://instagram.com/onlyshe_r" target="_blank">üì∑ Instagram</a>
        <a href="#" onclick="closeMenu()">‚ùå Close</a>
    </div>

    <div id="overlay" onclick="closeMenu()"></div>

    <!-- Main Buttons -->
    <div class="button-box">
        <a class="btn" href="shayari.html">üíñ Shayari (All Types)</a>
        <a class="btn" href="quotes.html">‚ú® Quotes (All Types)</a>
    </div>

</body>
</html>
